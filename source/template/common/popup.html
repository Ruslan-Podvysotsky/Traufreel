<section class="ever-popup-build">
    <div id="cloneThis">
        <div class="popup">
            <div class="popup__product">
                <img src="img/product__one.png" alt="product one">
                <div class="popup__product-two">
                    <img src="img/product__two.png" alt="product two">
                </div>
               
            </div>
            <div class="form">
                <p class="form__title">
                    Успейте купить<br>
                    по промо-цене<br>
                    до <span class="date-0 form__title_color">01.09.2018</span>
                </p>
                <div class="form__price">
                    <div class="form__price-before">
                        <p class="form__price-title">Старая цена</p>
                        <p class="form__price-description x_price_previous">1980</p>
                        <p class="form__price-currency x_currency">руб</p>
                    </div>
                    <div class="form__price-after">
                        <p class="form__price-title">Новая цена</p>
                        <p class="form__price-description form__price-description_color x_price_current">990</p>
                        <p class="form__price-currency x_currency">руб</p>
                    </div>
                </div>
                <p class="form__pack">
                    Осталось <span class="lastpack form__pack_color">15</span> упаковок<br>
                    со скидкой
                </p>
                <form action="/submit" method="post" class="x_order_form form__content">
                    <input type="text" name="name" required autocomplete="name" class="form__input form__input-name" placeholder="Моё имя">
                    <input type="tel" name="phone" required autocomplete="tel" class="form__input form__input-phone" placeholder="Мой телефон">
                </form>
                <button type="submit" class="form__button">
                    Заказать
                    <span class="form__button-text">со скидкой</span>
                </button>
                <p class="form__security">
                    Ваши данные защищены!
                </p>
            </div>
        </div>
    </div>
</section>
